<html>
    <button onclick="myFunction()">Hide/Show</button>
    <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
</script>
<div id="myDIV">
<p class="text"> Increase or Decrease number</p>
 <div class="input-group input number-group">
     <div class="input-group-button">
         <span class="input-number-decrement">-</span>
    </div>
    <input class="input-number" type="number" value='1' min="0" max="1000">
    <div class="input-group-button">
        <span class="input-number-increment">+</span>
    </div>
</div>
<body>
    <form>
    <div class="form-group purple-border">
        <label for="words"></label>
        <textarea placeholder="Yu ch hamaagui bich" class="form-control" id="words" rows="3" cols="30"></textarea>
    </div>
    <input type="button" onclick="getwords()" value="Enter Comment" /> <br>
    <p id="para"></p>
    </form>
                        
    <script type="text/javascript">
    function getwords() {
    text = words.value;
    document.getElementById("para").innerHTML += '<p>'+text
    document.getElementById("words").value = ""
    }
    </script>
</body>
</html>
